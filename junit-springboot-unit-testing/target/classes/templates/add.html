<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Add a new person!</p>

    <form method="post" th:object="${person}">
        <label for="name">Name: </label>
        <input id="name" th:field="*{name}" />
        <label for="age">Age: </label>
        <input id="age" th:field="*{age}" />
        <input type="submit" />
    </form>

</body>
</html>
